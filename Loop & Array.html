<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop & Arrays</h1>
    <script>
        let friends = ['J', 'H', 'E', 'C'];
    </script>
    <h2>Friends</h2>
    <ul>
    <script>
    let i = 0;
    while( i < friends.length){
        document.write('<li>'+friends[i]+'</li>');
        i = i + 1;
    }
    </script>
    </ul>
</body>
</html>
